<body>
    <mat-grid-list cols="1" rowHeight="fit" style="height: 200px">

        <mat-grid-tile>
            <mat-card-title>Adicionar valor para <br> {{pessoas[0]}}</mat-card-title>
        </mat-grid-tile>
      <mat-grid-tile>
        <span>Valor: R$ </span>
        <span>{{getTotalCost()}}</span>
      </mat-grid-tile><!-- Input text dinamico -->

      <mat-grid-tile>
          <button mat-raised-button color="primary" [routerLink]="['/add']">Adicionar</button> <!-- Botao de Add valor -->
      </mat-grid-tile>
    </mat-grid-list>


      <mat-grid-list cols="1" rowHeight="fit" style="height: 100%"> <!-- Tabela de movimentos anteriores -->
<mat-grid-tile>
        <table mat-table [dataSource]="transactions"  class="mat-elevation-z8">
            <!-- Item Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> ID </th>
              <td mat-cell *matCellDef="let transaction"> {{transaction.position}} </td>
              <td mat-footer-cell *matFooterCellDef> Total </td>
            </ng-container>
            <!-- Item Column -->
            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef> Nome </th>
              <td mat-cell *matCellDef="let transaction"> {{transaction.nome}} </td>
              <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>


            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef > Descrição </th>
              <td mat-cell *matCellDef="let transaction"> {{transaction.description}} </td>
              <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>

            <ng-container matColumnDef="data">
              <th mat-header-cell *matHeaderCellDef > Data </th>
              <td mat-cell *matCellDef="let transaction" > {{transaction.data}} </td>
              <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>

        
            <!-- Cost Column -->
            <ng-container matColumnDef="cost">
              <th mat-header-cell *matHeaderCellDef> Valor</th>
              <td mat-cell *matCellDef="let transaction"> {{transaction.valor | currency}} </td>
              <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
          </table>
        </mat-grid-tile>
      </mat-grid-list> <!-- Tabela de movimentos anteriores -->

    
</body>
