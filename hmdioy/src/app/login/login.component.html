<div class="container">
  <div class="row align-items-center">
    <div class="col-sm-1">
      <mat-card class="marginCard">
          <mat-card-title>Login HMDIOY</mat-card-title>
          <form class="example-form">
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" [formControl]="emailFormControl"
                       [errorStateMatcher]="matcher" >
                <mat-hint>Entre com seu Email</mat-hint>
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                  O E-mail parece invalido, entre com um E-mail correto!
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                  o E-mail é <strong>necessário</strong>
                </mat-error>
              </mat-form-field>
              <div class="w-100"></div>
              <br>
              <mat-form-field class="example-full-width">
                  <input matInput placeholder="Senha" value="" type="password" >
                  <mat-hint>Insira sua senha</mat-hint>
                </mat-form-field>
                <div class="w-100"></div>
                <br>
                <button mat-raised-button color="primary">Login</button>
            </form>
      </mat-card>
    </div>
  </div>
</div>
