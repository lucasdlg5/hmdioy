<mat-toolbar>
    <mat-toolbar-row>
      <span>How Much I Owe You?</span>
      <span class="example-spacer"></span>
      <!-- <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">favorite</mat-icon>
        <mat-icon class="example-icon" aria-hidden="false" aria-label="Example delete icon">delete</mat-icon> -->
        <button mat-fab color="primary" mat-raised-button
        matTooltip="Sair do site"><mat-icon>home</mat-icon></button>
      </mat-toolbar-row>
</mat-toolbar>

<mat-grid-list cols="1" rowHeight="fit" style="height: 100px">
      <mat-grid-tile>
        <mat-card-title>Selecione uma pessoa</mat-card-title>
      </mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="1" rowHeight="fit" style="height: 100%;">
      <mat-grid-tile>

          <mat-card class="marginCard">
            <table mat-table [dataSource]="transactions"  class="mat-elevation-z8">
              <!-- Item Column -->
              <ng-container matColumnDef="item">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <mat-chip-list>
                  <td mat-cell *matCellDef="let transaction"><mat-chip color="primary" selected [routerLink]="['/values']"> {{transaction.nome}} </mat-chip> </td>
                </mat-chip-list>
                <td mat-footer-cell *matFooterCellDef> Total </td>
              </ng-container>
              
              <!-- Cost Column -->
              <ng-container matColumnDef="cost">
                <th mat-header-cell *matHeaderCellDef> Valor Total </th>
                <td mat-cell *matCellDef="let transaction"> {{transaction.valor | currency}} </td>
                <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
              </ng-container>
              
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
              </table>            
            </mat-card>
      </mat-grid-tile>
</mat-grid-list>
